<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Contato</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
           <div class="caixa">
                <h1><img src="assets/images/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
           </div>
        </header>
        <main>
           <form>
                <label for="nomeesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Celular</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="69" rows="10" type="text" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend class="teste" id="teste">Como prefere o nosso contato?</legend>
                    <label for="radio-email">
                        <input type="radio" name="contato" value="email" id="radio-email">Email
                    </label>
                        
                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone
                    </label>
                        
                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp
                    </label>
                </fieldset>
                
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
              
                <label class="checkbox">
                    <input type="checkbox" checked>Gostaria de receber novidades por email?
                </label> 

                <input type="submit" class="enviar" value="Enviar Formulário" background=url(assets/imagens/bg.jpg)>
           </form>
           <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
           </table>
        </main>
        <footer>
            <img src="assets/images/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright"> &copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
